site_name: ESPHome Developers
site_author: ESPHome
site_url: https://nielsnl68.github.io/developers.esphome.io/
site_description: This site is meanly for people that want to extend the functionality of ESPHome.
copyright: <strong>ESPHome</strong> is an open source project by <a href="https://https://www.nabucasa.com/">Nabu Casa</a>

repo_url: https://github.com/nielsnl68/developers.esphome.io
repo_name: developers.esphome.io
edit_uri: edit/main/docs/
site_dir: "/.temp/.docsite"
docs_dir: "dev_docs"

extra:
  homepage: https://developers.esphome.io
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

watch:
  - dev_docs/.overrides
  - mkdocs.yml
  - README.md
  - CONTRIBUTING.md

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn


theme:
  name: material
  # locale: en
  use_directory_urls: true
  custom_dir: dev_docs/.overrides
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  features:
    - navigation.instant

    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes

    - navigation.tracking

    - navigation.tabs
    - navigation.tabs.sticky

    - search.suggest
    - search.highlight

    - announce.dismiss

    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips

    - toc.follow


  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

  palette:
    # Palette toggle for light mode
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - md_in_html

  - pymdownx.betterem
  - pymdownx.blocks.admonition
  - pymdownx.blocks.details
  - pymdownx.blocks.tab:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.keys
  - pymdownx.snippets:
      auto_append: [dev_docs/.glossary.md]
      base_path: [!relative $config_dir]
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true

  - pymdownx.tilde
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
      title: On this page

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [esphome]
          options:
            docstring_style: sphinx
            docstring_section_style: table
            filters: ["!^_"]
            heading_level: 2
            inherited_members: true
            merge_init_into_class: true
            separate_signature: true
            show_root_heading: true
            show_root_full_path: true
            show_root_toc_entry: false
            show_if_no_docstring: true
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true
  - autorefs
  - glightbox
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      cache_safe: true
  - redirects:
      redirect_maps: {}

extra_css:
  - css/material.css
  - css/mkdocstrings.css